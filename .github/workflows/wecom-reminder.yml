name: WeCom Daily Reminder

# 定时触发：每周一到周五的19:00 (CST)
on:
  schedule:
    - cron: '30 5 * * 1-5' # 每周一到周五 13:30 CST（UTC+8）
  workflow_dispatch: # 支持手动触发

jobs:
  send-reminder:
    runs-on: ubuntu-latest
    steps:
      - name: Send WeCom Friendly Reminder
        run: |
          curl -X POST "https://qyapi.weixin.qq.com/cgi-bin/webhook/send?key=${{ secrets.WECOM_WEBHOOK_KEY }}" \
          -H "Content-Type: application/json" \
          -d '{
                "msgtype": "text",
                "text": {
                    "content": "【测试数据】大家好~ 😊\n📌 今天的日报记得填写哦，让大家都能了解彼此的工作进展！\n感谢大家的配合～💡\n\n📄 日报入口：\nhttps://doc.weixin.qq.com/sheet/e3_AZsAhgZoAPECNEvGUDWGKQrigyDSR?scode=ANEAwAeTAAcDQu2g7HAZsAhgZoAPE&journal_source=chat&tab=BB08J2",
                    "mentioned_list": ["@all"]
                }
              }'
